<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Pokedex</title>
</head>
<body>
    <main>
     <div class="left-div">
        <div class="border">
            <div class="top-all">
                <div class="top-border">
                    <div class="top-top">
                        <div class="lights"></div>
                        <div class="space-1"></div>
                    </div>
                    <div class="top">
                        <div class="space-2"></div>
                        <div class="space-3"></div>
                    </div>
                </div>
            </div>
            <div class="border-2">
                    <div class="screen-top">
                        <div class="screen-background">
                            <div class="screen-button-top">
                                <div class="button-screen-1">
                                    <div class="ball"></div>
                                </div>
                                    <div class="button-screen-2">
                                        <div class="ball"></div>
                                    </div>
                                </div>
                                <div class="screen">
                                    <div class="poke-ball">
                                        <div id="poke-image-placeholder">
                                            <img class="poke-image" src="images/1.png" id="pokemon-image" alt="pokemon-image" />
                                        </div>
                                    </div>
                                </div>
                                <div class="screen-button-botton">
                                    <div class="screen-space">
                                        <div class="button-screen"></div>
                                    </div>
                                    <div class="hr">
                                        <hr><hr><hr>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="buttons">
                            <div class="two-button">
                                <button class="button-1"></button>
                                <button class="button-2"></button>
                            </div>
                        </div>
                        <div class="botton-pokedex">
                            <div class="mini-screen-div">
                                <div class="mini-screen"></div>
                            </div>
                            <div class="extra-button"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="middle-div">
            <div class="line-1"></div>
            <div class="line-2"></div>
            <div class="line-3"></div>
        </div>
        <div class="right-div-space">
            <div class="none"></div>
            <div class="space-top">
                <div class="quad"></div>
                <div class="tri"></div>
            </div>
            <div class="right-div">
                <div class="border-left">
    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
